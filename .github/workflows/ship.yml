name: Accept to Ship

on:
  pull_request_target:
    types: [synchronize]
  pull_request_review:
    types: [submitted, edited]

jobs:
  ship:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v3

      - uses: CatChen/accept-to-ship-action@v0.2.2
        with:
          merge-method: squash
