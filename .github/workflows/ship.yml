name: Accept to Ship

on:
  pull_request:
    types: [labeled, opened, edited, reopened, synchronize]
  check_run:
    types: [completed]
  check_suite:
    types: [completed]
  pull_request_review:
    types: [submitted, edited]

jobs:
  accept_to_ship:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: CatChen/accept-to-ship-action@v0.2.1
        with:
          merge-method: squash
